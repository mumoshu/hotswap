apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: okra-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
      annotations:
        kubectl.kubernetes.io/default-logs-container: manager
    spec:
      containers:
      - name: manager
        image: controller:latest
        command:
        - /okra
        - controller-manager
        args:
        - --enable-leader-election
        - --sync-period=20s
        env:
        - name: PATH
          value: /bin
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 20Mi
      terminationGracePeriodSeconds: 10
